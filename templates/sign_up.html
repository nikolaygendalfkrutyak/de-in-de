{% extends 'index.html' %}

{% block content %}

        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Sign Up</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="..">Continue as Guest</a></li>
                <li class="breadcrumb-item active text-white">Sign Up</li>
                <li class="breadcrumb-item"><a href="{% url 'sign_in' %}">Sign In</a> </li>
            </ol>
        </div>
        <!-- Single Page Header End -->
    
        <div class="container-fluid py-5">
            <div class="container py-5 text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <section id="register">
                            <div class="container" data-aos="fade-up">
                                <div class="row gy-4">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-error">{{ form.non_field_errors }}</div>
                                        {% for f in form %}
                                            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                                            <div class="form-error">{{ f.errors }}</div>
                                        {% endfor %}
                                        <button type="submit">Register</button>
                                    </form>
                                </div>
                            </div>
                        </section>  
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
